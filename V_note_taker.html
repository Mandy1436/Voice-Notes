<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #4b5563;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            },
            darkMode: 'class',
        };
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="app" class="h-screen flex flex-col font-sans transition-colors duration-300">
        <div class="flex-1 flex flex-col lg:flex-row bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">

            <!-- Sidebar for notes list -->
            <div class="w-full lg:w-1/3 xl:w-1/4 p-4 border-b lg:border-b-0 lg:border-r border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-extrabold">Notes</h2>
                    <div class="flex items-center space-x-2">
                        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200 shadow" aria-label="Toggle dark mode">
                            <!-- SVG for Sun/Moon will be inserted here -->
                        </button>
                        <button id="add-note-btn" class="p-2 rounded-full bg-blue-500 hover:bg-blue-600 text-white transition-colors duration-200 shadow" aria-label="Create new note">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                        </button>
                    </div>
                </div>
                <div class="mb-4 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                    <input type="text" id="search-input" placeholder="Search notes..." class="w-full pl-10 pr-4 py-2 rounded-xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 text-sm" />
                </div>
                <div id="notes-list" class="flex-1 overflow-y-auto space-y-2">
                    <!-- Note items will be dynamically inserted here -->
                </div>
            </div>

            <!-- Main note editor panel -->
            <div id="editor-panel" class="flex-1 p-6 md:p-8 overflow-y-auto hidden">
                <!-- Editor content will be rendered here -->
            </div>
            
            <div id="welcome-panel" class="flex-1 p-6 md:p-8 overflow-y-auto flex items-center justify-center text-gray-500 dark:text-gray-400">
                <p>Select a note from the sidebar or create a new one.</p>
            </div>
        </div>
    </div>

    <!-- Template for note list item -->
    <template id="note-item-template">
        <div class="note-item p-4 rounded-xl cursor-pointer transition-colors duration-200 flex items-center justify-between group bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600">
            <div class="flex-1 overflow-hidden">
                <h3 class="note-title font-semibold truncate text-gray-800 dark:text-gray-100"></h3>
                <p class="note-preview text-sm text-gray-500 dark:text-gray-400 truncate"></p>
            </div>
            <button class="delete-note-btn ml-2 p-1 text-gray-400 dark:text-gray-500 hover:text-red-500 dark:hover:text-red-400 transition-colors duration-200 opacity-0 group-hover:opacity-100" aria-label="Delete note">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
            </button>
        </div>
    </template>

    <!-- Template for editor panel -->
    <template id="editor-template">
        <div class="h-full flex flex-col">
            <input type="text" id="note-title" placeholder="Note Title" class="w-full text-4xl font-extrabold mb-4 bg-transparent border-b border-gray-300 dark:border-gray-700 focus:outline-none focus:border-blue-500 transition-colors duration-200 p-2" />
            <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
                <div class="flex items-center space-x-2">
                    <button id="mic-btn" class="p-3 rounded-full transition-all duration-300 ease-in-out shadow-lg transform active:scale-95 bg-blue-500 hover:bg-blue-600 text-white" aria-label="Start/stop recording">
                        <svg id="mic-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                        <svg id="mic-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic-off hidden"><line x1="2" x2="22" y1="2" y2="22"/><path d="M19 10v2a7 7 0 0 1-.9 3.8"/><path d="M15 9.3V5a3 3 0 0 0-5.63-1.68"/><path d="M12 19v-2"/><path d="M6 9.3V10a6.99 6.99 0 0 0 4.19 6.57"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                    </button>
                    <button id="summarize-btn" class="p-3 rounded-full bg-purple-500 hover:bg-purple-600 text-white transition-all duration-300 ease-in-out shadow-lg transform active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center" aria-label="Summarize note">
                        <svg id="summarize-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-edit-2"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5-4 4"/></svg>
                        <svg id="loader-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-loader-2 animate-spin hidden"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                    </button>
                    <select id="language-select" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 cursor-pointer text-sm">
                        <!-- Language options will be dynamically inserted here -->
                    </select>
                </div>
                <div class="text-center">
                    <p id="mic-status" class="font-semibold transition-colors duration-300 text-gray-500 dark:text-gray-400">Microphone is off.</p>
                </div>
            </div>
            <div class="mb-4">
                <div id="tag-container" class="flex flex-wrap items-center gap-2 mb-2">
                    <!-- Tags will be dynamically inserted here -->
                    <input type="text" id="tag-input" placeholder="Add tag (e.g. #idea)" class="flex-1 min-w-[150px] p-2 rounded-xl bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                </div>
            </div>
            <textarea id="note-content" class="flex-1 w-full p-4 text-lg bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none shadow-inner leading-relaxed" placeholder="Your transcribed notes will appear here..."></textarea>
        </div>
    </template>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            const themeToggleBtn = document.getElementById('theme-toggle');
            const addNoteBtn = document.getElementById('add-note-btn');
            const searchInput = document.getElementById('search-input');
            const notesList = document.getElementById('notes-list');
            const editorPanel = document.getElementById('editor-panel');
            const welcomePanel = document.getElementById('welcome-panel');

            // SVG for theme toggle
            const sunIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="M4.93 4.93l1.41 1.41"/><path d="M17.66 17.66l1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="M6.34 17.66l-1.41 1.41"/><path d="M19.07 4.93l-1.41 1.41"/></svg>`;
            const moonIcon = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>`;

            let darkMode = false;
            let notes = [];
            let activeNoteId = null;
            let isListening = false;
            let isSummarizing = false;
            let currentNoteData = {
                id: null,
                title: '',
                content: '',
                tags: [],
                timestamp: Date.now(),
            };
            
            const languageOptions = [
                { code: 'en-US', name: 'English (US)' },
                { code: 'es-ES', name: 'Spanish' },
                { code: 'fr-FR', name: 'French' },
                { code: 'de-DE', name: 'German' },
                { code: 'ja-JP', name: 'Japanese' },
            ];

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition = null;
            
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;

                recognition.onresult = (event) => {
                    let finalTranscript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript + ' ';
                        }
                    }
                    if (finalTranscript) {
                        currentNoteData.content += finalTranscript;
                        saveNote();
                        renderEditor();
                    }
                };

                recognition.onend = () => {
                    isListening = false;
                    renderEditor();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    renderEditor();
                };
            }

            // -----------------------------------------------------------
            // Local Storage Logic
            // -----------------------------------------------------------
            const loadNotes = () => {
                notes = JSON.parse(localStorage.getItem('voiceNotes')) || [];
                if (notes.length > 0) {
                    notes.sort((a, b) => b.timestamp - a.timestamp);
                    activeNoteId = notes[0].id;
                }
            };
            
            const saveNotes = () => {
                localStorage.setItem('voiceNotes', JSON.stringify(notes));
            };
            
            const saveNote = () => {
                if (!activeNoteId) return;
                const noteIndex = notes.findIndex(n => n.id === activeNoteId);
                if (noteIndex > -1) {
                    notes[noteIndex] = { ...currentNoteData, timestamp: Date.now() };
                } else {
                    currentNoteData.id = Date.now().toString();
                    notes.unshift(currentNoteData);
                    activeNoteId = currentNoteData.id;
                }
                saveNotes();
                renderNotesList();
            };

            const deleteNote = (noteId) => {
                notes = notes.filter(note => note.id !== noteId);
                saveNotes();
                if (activeNoteId === noteId) {
                    activeNoteId = null;
                    currentNoteData = { id: null, title: '', content: '', tags: [], timestamp: Date.now() };
                    welcomePanel.classList.remove('hidden');
                    editorPanel.classList.add('hidden');
                }
                renderNotesList();
            };
            
            // -----------------------------------------------------------
            // UI Rendering and Event Handlers
            // -----------------------------------------------------------
            const renderNotesList = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredNotes = notes.filter(note =>
                    (note.title?.toLowerCase()?.includes(searchTerm) ||
                    note.content?.toLowerCase()?.includes(searchTerm) ||
                    note.tags?.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
                
                notesList.innerHTML = '';
                filteredNotes.forEach(note => {
                    const template = document.getElementById('note-item-template');
                    const clone = template.content.cloneNode(true);
                    const noteItem = clone.querySelector('.note-item');
                    const noteTitle = clone.querySelector('.note-title');
                    const notePreview = clone.querySelector('.note-preview');
                    const deleteBtn = clone.querySelector('.delete-note-btn');

                    noteItem.dataset.id = note.id;
                    noteTitle.textContent = note.title || 'Untitled Note';
                    notePreview.textContent = note.content.substring(0, 50) || 'No content';

                    if (note.id === activeNoteId) {
                        noteItem.classList.add('bg-blue-100', 'dark:bg-blue-900', 'shadow-md');
                        noteItem.classList.remove('bg-gray-50', 'dark:bg-gray-700');
                        noteTitle.classList.add('text-blue-800', 'dark:text-blue-200');
                        noteTitle.classList.remove('text-gray-800', 'dark:text-gray-100');
                    }

                    noteItem.addEventListener('click', () => {
                        activeNoteId = note.id;
                        const selectedNote = notes.find(n => n.id === activeNoteId);
                        currentNoteData = { ...selectedNote };
                        renderNotesList();
                        renderEditor();
                    });

                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteNote(note.id);
                    });

                    notesList.appendChild(clone);
                });
            };

            const renderEditor = () => {
                if (!activeNoteId) {
                    editorPanel.classList.add('hidden');
                    welcomePanel.classList.remove('hidden');
                    return;
                }

                editorPanel.classList.remove('hidden');
                welcomePanel.classList.add('hidden');
                editorPanel.innerHTML = '';
                const template = document.getElementById('editor-template');
                const clone = template.content.cloneNode(true);
                editorPanel.appendChild(clone);

                const noteTitleInput = editorPanel.querySelector('#note-title');
                const noteContentTextarea = editorPanel.querySelector('#note-content');
                const micBtn = editorPanel.querySelector('#mic-btn');
                const micIcon = editorPanel.querySelector('#mic-icon');
                const micOffIcon = editorPanel.querySelector('#mic-off-icon');
                const micStatus = editorPanel.querySelector('#mic-status');
                const summarizeBtn = editorPanel.querySelector('#summarize-btn');
                const summarizeIcon = editorPanel.querySelector('#summarize-icon');
                const loaderIcon = editorPanel.querySelector('#loader-icon');
                const languageSelect = editorPanel.querySelector('#language-select');
                const tagInput = editorPanel.querySelector('#tag-input');
                const tagContainer = editorPanel.querySelector('#tag-container');

                noteTitleInput.value = currentNoteData.title;
                noteContentTextarea.value = currentNoteData.content;
                renderTags(tagContainer);
                
                // Populate language select
                languageOptions.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang.code;
                    option.textContent = lang.name;
                    languageSelect.appendChild(option);
                });
                languageSelect.value = recognition?.lang || languageOptions[0].code;

                // Event Listeners
                noteTitleInput.addEventListener('input', (e) => {
                    currentNoteData.title = e.target.value;
                    saveNote();
                });
                noteContentTextarea.addEventListener('input', (e) => {
                    currentNoteData.content = e.target.value;
                    saveNote();
                });
                languageSelect.addEventListener('change', (e) => {
                    recognition.lang = e.target.value;
                    // Stop and restart recognition to apply language change
                    if(isListening) {
                        recognition.stop();
                        recognition.start();
                    }
                });

                micBtn.addEventListener('click', () => {
                    if (!recognition) {
                        console.error('Speech Recognition API is not supported.');
                        return;
                    }
                    if (isListening) {
                        recognition.stop();
                    } else {
                        recognition.start();
                        isListening = true;
                    }
                    renderEditor();
                });

                tagInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && e.target.value.trim()) {
                        const newTag = e.target.value.toLowerCase().trim();
                        if (!currentNoteData.tags.includes(newTag)) {
                            currentNoteData.tags.push(newTag);
                            saveNote();
                            renderTags(tagContainer);
                        }
                        e.target.value = '';
                    }
                });

                summarizeBtn.addEventListener('click', handleSummarize);

                // Update mic button and status text
                if (isListening) {
                    micBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'text-white');
                    micBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    micIcon.classList.add('hidden');
                    micOffIcon.classList.remove('hidden');
                    micStatus.textContent = "Listening...";
                    micStatus.classList.add('text-red-500');
                    micStatus.classList.remove('text-gray-500', 'dark:text-gray-400');
                } else {
                    micBtn.classList.add('bg-blue-500', 'hover:bg-blue-600', 'text-white');
                    micBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    micIcon.classList.remove('hidden');
                    micOffIcon.classList.add('hidden');
                    micStatus.textContent = "Microphone is off.";
                    micStatus.classList.remove('text-red-500');
                    micStatus.classList.add('text-gray-500', 'dark:text-gray-400');
                }
                
                // Update summarize button
                if (isSummarizing) {
                    summarizeBtn.disabled = true;
                    summarizeIcon.classList.add('hidden');
                    loaderIcon.classList.remove('hidden');
                } else {
                    summarizeBtn.disabled = !currentNoteData.content;
                    summarizeIcon.classList.remove('hidden');
                    loaderIcon.classList.add('hidden');
                }
            };

            const renderTags = (container) => {
                container.innerHTML = '';
                const tagInput = document.getElementById('tag-input');
                currentNoteData.tags.forEach(tag => {
                    const tagSpan = document.createElement('span');
                    tagSpan.className = "flex items-center space-x-1 bg-blue-500 text-white text-sm px-3 py-1 rounded-full";
                    tagSpan.innerHTML = `<span>${tag}</span>
                                          <button class="text-white hover:text-gray-200 remove-tag-btn" data-tag="${tag}" aria-label="Remove tag ${tag}">&times;</button>`;
                    container.insertBefore(tagSpan, tagInput);
                });
                container.querySelectorAll('.remove-tag-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tagToRemove = btn.dataset.tag;
                        currentNoteData.tags = currentNoteData.tags.filter(t => t !== tagToRemove);
                        saveNote();
                        renderTags(container);
                    });
                });
            };

            const handleSummarize = async () => {
                if (!currentNoteData.content) {
                    console.log("No content to summarize.");
                    return;
                }
                isSummarizing = true;
                renderEditor();
                try {
                    const prompt = `Summarize the following text into key bullet points: ${currentNoteData.content}`;
                    const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                    const payload = { contents: chatHistory };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    let response;
                    let retries = 0;
                    const maxRetries = 5;
                    const baseDelay = 1000;

                    while (retries < maxRetries) {
                        try {
                            response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });

                            if (response.status !== 429) {
                                break;
                            }

                            const delay = Math.pow(2, retries) * baseDelay + Math.random() * baseDelay;
                            console.warn(`API call failed with 429. Retrying in ${delay}ms...`);
                            await new Promise(res => setTimeout(res, delay));
                            retries++;
                        } catch (error) {
                            console.error("Error during API call:", error);
                            isSummarizing = false;
                            renderEditor();
                            return;
                        }
                    }
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0) {
                        const summary = result.candidates[0].content.parts[0].text;
                        const newContent = `${currentNoteData.content}\n\n---\n\nSummary:\n${summary}`;
                        currentNoteData.content = newContent;
                        saveNote();
                    } else {
                        console.error('Failed to get a summary from the API.');
                    }
                } catch (error) {
                    console.error("Error summarizing text:", error);
                } finally {
                    isSummarizing = false;
                    renderEditor();
                }
            };
            
            // Initial render
            loadNotes();
            renderNotesList();
            renderEditor();
            
            // Initial theme setup
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
                darkMode = true;
                themeToggleBtn.innerHTML = sunIcon;
            } else {
                themeToggleBtn.innerHTML = moonIcon;
            }

            // Global event listeners
            themeToggleBtn.addEventListener('click', () => {
                darkMode = !darkMode;
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                    themeToggleBtn.innerHTML = sunIcon;
                } else {
                    document.documentElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = moonIcon;
                }
            });

            addNoteBtn.addEventListener('click', () => {
                currentNoteData = {
                    id: null, // Will be set on first save
                    title: 'New Note',
                    content: '',
                    tags: [],
                    timestamp: Date.now(),
                };
                activeNoteId = null; // No active note yet, will be set on first save.
                saveNote();
                renderNotesList();
                renderEditor();
            });

            searchInput.addEventListener('input', renderNotesList);

            if (notes.length > 0) {
                // If notes exist, select the first one by default
                activeNoteId = notes[0].id;
                currentNoteData = { ...notes[0] };
                renderEditor();
            }
        });
    </script>
</body>
</html>
